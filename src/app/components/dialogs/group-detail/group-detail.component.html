
<div class="card">
    <p-table 
    #dt1
    [value]="students"
    [scrollable]="true"
    [scrollHeight]="isMobile ? '400px' : '700px'"
    [globalFilterFields]="['groupName', 'data.attributes.username', 'fullName', 'problemSet.title']"
    >
        <ng-template pTemplate="caption">
            <div class="flex">
                <a></a>
                <span class="p-input-icon-left ml-auto" style="display: flex; align-items: center;">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt1.filterGlobal($event.target.value, 'contains')" placeholder="Search keyword" />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                @if(!isMobile){
                    <th pSortableColumn="groupName" class="sort-column" >Group <p-sortIcon field="groupName"></p-sortIcon></th>
                }
                <th pSortableColumn="data.attributes.username" class="sort-column">Username <p-sortIcon field="data.attributes.username"></p-sortIcon></th>
                <th pSortableColumn="fullName"                 class="sort-column">Full name <p-sortIcon field="fullName"></p-sortIcon></th>
                <th pSortableColumn="problemSet.title"         class="sort-column">Problemset <p-sortIcon field="problemSet.title"></p-sortIcon></th>
                <th pSortableColumn="problemSet.score"         class="sort-column">Score <p-sortIcon field="problemSet.score"></p-sortIcon></th>
                <th style="width: 5rem"></th></tr>

        </ng-template>
        <ng-template pTemplate="body" let-student>
            <tr>
                @if(!isMobile){
                    <td class="sort-td">{{student.groupName}}</td>
                }
                <td class="sort-td">{{student.data.attributes.username}}</td>
                <td class="sort-td">{{student.fullName}}</td>
                <td class="sort-td">{{student.problemSet.title}}</td>
                <td class="sort-td">{{student.problemSet.score}}</td>
                <td>
                    <button  mat-stroked-button color="basic" [routerLink]="['/submission/',student.problemSet.id]">Check</button>
                </td>
             </tr>
        </ng-template>
    </p-table>
</div>
