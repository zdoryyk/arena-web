<h2 mat-dialog-title class="d-flex justify-content-center">{{ data.name }}</h2>
<mat-dialog-content class="m-1">

  <div class="d-flex justify-content-lg-center align-items-center">
    <mat-spinner *ngIf="loading"></mat-spinner>
  </div>

  <table mat-table class="w-100" #table [dataSource]="dataSource" *ngIf="!loading">

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>
        Name
        </th>
        <td mat-cell *matCellDef="let row">{{ row.attributes['first-name'] + ' ' + row.attributes['last-name'] }}</td>
    </ng-container>

    <ng-container matColumnDef="problemsets">
      <th mat-header-cell *matHeaderCellDef>Problemsets</th>
      <td mat-cell *matCellDef="let row">
        <button class="problemsets-button" mat-raised-button color="primary" (click)="openMemberProblemsetsDialog(row.id, (row.attributes['first-name'] + ' ' + row.attributes['last-name']))">
          <i class="material-icons" aria-hidden="true">extension</i>
          Problemsets
      </button>
      </td>
  </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator #paginator hidePageSize="true" [length]="groupStudents.length" [pageSize]="5"></mat-paginator>
  
</mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Close</button>
  </mat-dialog-actions>
