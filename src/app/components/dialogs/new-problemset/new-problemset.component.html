<form [formGroup]="form" (ngSubmit)="saveProblemset()" class="problemset-form">
    <h1 mat-dialog-title>Add Problemset</h1>
    <div mat-dialog-content>
        
      <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Max Score</mat-label>
        <input matInput type="number" formControlName="maxScore">
      </mat-form-field>
      <!-- Start Date Field -->
      <mat-form-field>
        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
          <input matStartDate formControlName="start" placeholder="Start date">
          <input matEndDate formControlName="end" placeholder="End date">
        </mat-date-range-input>
        <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      
        @if (range.controls.start.hasError('matStartDateInvalid')) {
          <mat-error>Invalid start date</mat-error>
        }
        @if (range.controls.end.hasError('matEndDateInvalid')) {
          <mat-error>Invalid end date</mat-error>
        }
      </mat-form-field>
      
    </div>
    <div mat-dialog-actions>
      <button mat-raised-button color="primary">Submit</button>
      <button mat-raised-button (click)="closeDialog()" color="accent">Close</button>
    </div>
  </form>
