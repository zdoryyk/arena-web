<main id="main" class="main">
  <section class="section">
    <div class="container">
      <h2 class="title">Current Problemsets</h2>
      <div class="submissions">
        <app-submission-card 
                [title]="submissionData.title"
                [totalSubmissions]="submissionData.totalSubmissions"
                [lastEvaluation]="submissionData.lastEvaluation"
                [lastSubmitDate]="submissionData.lastSubmitDate"
                [completeStatus]="submissionData.completeStatus">
        </app-submission-card>
        <app-submission-card 
                [title]="submissionData.title"
                [totalSubmissions]="submissionData.totalSubmissions"
                [lastEvaluation]="submissionData.lastEvaluation"
                [lastSubmitDate]="submissionData.lastSubmitDate"
                [completeStatus]="submissionData.completeStatus">
        </app-submission-card>
      </div>
      <div class="summary">
        <div class="history">
          <h2 class="title">Last Submissions</h2>
          @if(!latestSubmissions){
            <p class="empty">You donâ€™t have yet</p>
          }@else {
            @for (score of latestSubmissions.scores; track $index) {
               <div class="sub-row">
                <div class="index">{{$index + 1}}</div>
                <div class="row-title">{{latestSubmissions.problemsetTitle}}</div>
                <div class="row-evaluation">{{score}}/{{latestSubmissions.maxScore}}  </div>
               </div>          
            }
          }
        </div>
        <div class="dashboard-chart">
          <p-chart
            class="line-chart"
            type="line"
            [data]="lineData"
            [options]="lineOptions"
            width="100%"
            height="100%"
          ></p-chart>
        </div>
      </div>
    </div>
  </section>
</main>
