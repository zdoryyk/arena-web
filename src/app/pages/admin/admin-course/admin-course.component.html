<main id="main" class="main">
    <section class="section">
        <div class="container">
            <header class="header-flex">
                <div class="title left">{{this.course?.attributes?.title}}</div>
                    <div class="buttons">
                        <button class="btn add" (click)="openNewProblemsetDialog()">ADD PROBLEMSET</button>
                        <button class="btn archive" (click)="openConfirmationDialog()">ARCHIVE</button>
                    </div>
            </header>
            <div class="content-wrapper">
                <div class="table-container">
                    @if (!loading) {
                        <div class="table">
                            <app-group-detail
                            [groups]="groups"
                            [problemsets]="problemsets"
                            >    
                            </app-group-detail>
                        </div>
                    }
                </div>
                <!-- <div class="chart-container">
                    <div class="dashboard-chart">
                        <p-chart
                          class="line-chart"
                          type="line"
                          [data]="lineData"
                          [options]="lineOptions"
                          width="100%"
                          height="100%"
                        ></p-chart>
                      </div>
                </div> -->

            </div>
        </div>   
    </section>
</main>
